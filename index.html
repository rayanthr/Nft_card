<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 
  <div class="container">

    <img class="image" src="images/image-equilibrium.jpg" alt="Equilibrium" title="Equilibrium">
 
    <div class="text">
      <h1><strong>Equilibrium #3429</strong></h1>
      <p class="par">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex">
        <div class="start">
         <img class="eth" src="Images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH
       </div>
        <div class="end">
         <img  class="cl" src="Images/icon-clock.svg" alt="clock"> 3 days left
        </div>
     </div>

     <HR>
      
      <div class="cr"> 
        <img class="avatar"  src="/images/favicon-32x32.png" alt="avatar"> <p> <span>  Creation of </span>Jules Wyvern</p><p></p>
      </div>
    </div>
 </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
